<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Checkout</title>
    <script src="../JS/main.js"></script>
    <link rel=stylesheet href="../CSS/styles.css">
</head>
<body>
        <header id=mainHeader>
            <div class=container>
                <h1>
                    E-Commerce Shopping Cart
                </h1>
            </div>
        </header>
        
        <nav id = "mainNav">
            <div class=container>
                <ul>
					<li><a href=UserInfo.html>User Information</a></li>
					<li><a href=ShoppingCart.html>ShoppingCart</a></li>
					<li><a href=ShippingInfo.html>Shipping Information</a></li>
					<li><a href=Checkout.html class=live>Checkout</a></li>
                </ul>
            </div>
        </nav>
        <fieldset>
            <div class = "app-container">
                <p>Check Out</p>

                <p> Total Shopping Amount:</p>
                <p> Total Tax Amount:</p>
                <p> Total Shipping Amount:</p>
                <p> Total Amount Due:</p>
            <div class = "card-details">
                <p>Card Details</p>
                <fieldset>
                    <select>
                        <option value="visa"> Visa</option>
                        <option value="master-card"> MasterCard</option>
                        <option value="American-Express"> American Express</option>
                    </select>
                    <div class = "card-num">
                    <label>
                        Card Number:
                    </label>
                    <input type="text" class="card-num" placeholder="xxxx-xxxx-xxxx-xxxx">

                </div>
                    <div class = "card-exp">
                        <label> Expiration Date:</label>
                        <input type ="text" class="card-num" placeholder="MM/YYYY">
                    </div>
                    <div class = "agreement">
                        <input type="checkbox" value="legal">I agree and authorize the amount to be charged to my credit card <br>
                    </div>
                    <button type="button"  onclick="alert('Success')" >Complete Purchase</button>
                </fieldset>

            </div>

            </div>
        </fieldset>

</body>
</html>
